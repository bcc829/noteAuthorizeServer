<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>member sign-up</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/js-cookie/js.cookie.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>
	<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/additional-methods.min.js"></script>
    <style>
        body{
            display: table-cell;
            vertical-align: middle;
            background-color: #e0f2f1 !important;
        }

        html {
            display: table;
            margin: auto;
        }

        html, body {
            height: 100%;
        }

        .medium-small {
            font-size: 0.9rem;
            margin: 0;
            padding: 0;
        }

        .login-form {
            width: 280px;
        }

        .login-form-text {
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
        }

        .login-text {
            margin-top: -6px;
            margin-left: -6px !important;
        }

        .margin {
            margin: 0 !important;
        }

        .pointer-events {
            pointer-events: auto !important;
        }

        .input-field >.material-icons  {
            padding-top:10px;
        }

        .input-field div.error{
            position: relative;
            top: -1rem;
            left: 3rem;
            font-size: 0.8rem;
            color:#FF4081;
            -webkit-transform: translateY(0%);
            -ms-transform: translateY(0%);
            -o-transform: translateY(0%);
            transform: translateY(0%);
        }
    </style>
</head>
<body>
<div id="login-page" class="row">
    <div class="col s12 z-depth-4 card-panel">
        <form class="login-form" method="post" action="/sign-up/oauth">
            <div class="row">
                <div class="input-field col s12 center">
                    <h4>Register</h4>
                    <p class="center">Join to our community now !</p>
                </div>
            </div>

            <div class="row margin">
                <div class="input-field col s12">
                    <!-- <i class="mdi-social-person-outline prefix"></i> -->
                    <i class="material-icons prefix">account_circle</i>
                    <input id="username" name="username" type="text"/>
                    <label for="username">아이디</label>
                </div>
            </div>

            <div class="row margin" th:hidden="${email != null}">
                <div class="input-field col s12">
                    <!-- <i class="mdi-social-person-outline prefix"></i> -->
                    <i class="material-icons prefix">email</i>
                    <input id="email" name="email" type="text" th:value="${email == null} ? '' : ${email}" style="cursor: auto;" />
                    <label for="email">이메일</label>
                </div>
            </div>

            <div class="row margin">
                <div class="input-field col s12">
                    <!-- <i class="mdi-action-lock-outline prefix"></i> -->
                    <i class="material-icons prefix">vpn_key</i>
                    <input id="password" name="password" type="password" />
                    <label for="password">패스워드</label>
                </div>
            </div>

            <div class="row margin">
                <div class="input-field col s12">
                    <!-- <i class="mdi-action-lock-outline prefix"></i> -->
                    <i class="material-icons prefix">vpn_key</i>
                    <input id="password_a" name="cpassword" type="password" />
                    <label for="password_a">패스워드를 한번 더 입력해 주세요</label>
                </div>
            </div>

            <div class="row margin">
                <div class="input-field col s12">
                    <!-- <i class="mdi-action-lock-outline prefix"></i> -->
                    <i class="material-icons prefix">face</i>
                    <input id="nickname" name="nickname" type="text" />
                    <label for="nickname">닉네임</label>
                </div>
            </div>

            <div class="row margin">
                <div class="input-field col s12">
                    <!-- <i class="mdi-action-lock-outline prefix"></i> -->
                    <i class="material-icons prefix">home</i>
                    <input id="address" name="address" type="text" />
                    <label for="address">주소</label>
                </div>
            </div>

            <div class="row margin">
                <div class="input-field col s12">
                    <!-- <i class="mdi-action-lock-outline prefix"></i> -->
                    <i class="material-icons prefix">phone</i>
                    <input id="phone_number" name="phone_number" type="text" />
                    <label for="phone_number">핸드폰 번호</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <button type="submit" class="btn waves-effect waves-light col s12">회원 가입</button>

                </div>
                <div class="input-field col s12">
                    <p class="margin center medium-small sign-up">이미 회원이시라구요? <a href="/">Login</a></p>
                </div>
            </div>


        </form>
    </div>
</div>
</body>
<script type="text/javascript">
$( document ).ready(function() {

    $.validator.addMethod('isDuplication', function(value, element){
        return checkDuplicationAttribute(element.name, value);
    }, 'duplicated');

    $(".login-form").validate({
        rules: {
            username: {
                required: true,
                minlength: 4,
                isDuplication: true
            },
            email: {
                required: true,
                email: true,
                isDuplication: true
            },
            password: {
                required: true,
                minlength: 5
            },
            cpassword: {
                required: true,
                minlength: 5,
                equalTo: "#password"
            },
            nickname: {
                required: true,
                minlength: 2,
                isDuplication: true
            }
        },
        //For custom messages
        messages: {
            username: {
                required: "ID를 입력 하세요.",
                minlength: "ID는 4글자 이상 입력 해야 합니다.",
                isDuplication : "중복된 ID 입니다. 다른 ID를 입력해 주세요"
            },
            email: {
                required: "이메일 입력 하세요.",
                email: "이메일 형식이 맞지 않습니다.",
                isDuplication: "중복된 이메일 입니다. 다른 이메일을 입력해 주세요"
            },
            password: {
                required: "비밀번호를 입력 하세요",
                minlength: "비밀번호는 4글자 이상 입력 해야 합니다."
            },
            cpassword: {
                required: "비밀번호를 입력 하세요",
                minlength: "비밀번호는 4글자 이상 입력 해야 합니다.",
                equalTo: "비밀 번호가 맞지 않습니다."
            },
            nickname: {
                required: "닉네임을 입력하세요",
                minlength: "닉네임은 두 글자 이상 입니다",
                isDuplication: "중복된 이메일입니다. 다른 닉네임을 입력해 주세요"
            }
        },
        errorElement: 'div',
        errorPlacement: function(error, element) {
            var placement = $(element).data('error');
            if (placement) {
                $(placement).append(error);
            } else {
                error.insertAfter(element);
            }
        }
    });

    function checkDuplicationAttribute(attribute, value){
        var result
        $.ajax({
            type: 'GET',
            url: '/duplication_check/' + attribute + '/' + value,
            async: false,
            success: function(data) {
                console.log('dupcheck response' + data)
                result = data;
            }
        });
        return result
    }
});
</script>
</html>
